<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <P>Abaixo você verá uma imagen que está na mesma pasta:</P>
    <img src="LogoHTML-200.png" alt="Logo HTML5">
    <p>Podemos também colocar imagens que estão em sub-pastas:</p>
    <img src="imagens/LogoCSS-200.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" <!--URL--> alt="Logo JavaScript">
</body>
</html>
